<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="meal.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Comfortaa:wght@300..700&family=Convergence&family=Italiana&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Play:wght@400;700&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Meal Api</title>
</head>

<body>
    <h1 class="name text-center m-5">Search Your Desired Food...</h1>
    <small class="happ d-block text-center">Happiness rarely keeps company <br> with an empty stomach..</small>
    <section>
         <div id="food_container">
              <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6">
                 <div class="input-group position-relative">
                       <span class="input-group-text bg-transparent border-0 position-absolute">
                            <i class="fa-solid fa-magnifying-glass"></i>
                         </span>
                      <input id="searchInput" class="search form-control ps-5" type="text"
                            placeholder="Searching Food Item..." aria-label="Search">
                      <button id="searchButton" type="button" class="btn btn-primary">Search</button>
           </div>
                </div>
         </div>
        </div>
          </section>
    <br><br><br>

    <!-- meal result  -->
    <section id="card_view" class="card_view  row justify-content-center gap-3"></section>

  

    <!-- Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
        
           <div class="modal-content">
               <div class="modal-header">
                    <h5 class="modal-title" id="foodModalLabel">Food Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
         <div class="modal-body">
               
                   <div id="modalContent"></div>
              </div>
           </div>
        </div>
    </div>

    <script src="meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
